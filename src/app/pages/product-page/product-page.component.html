<app-header></app-header>
<app-heading></app-heading>
<div class="products-section">
  <div class="selector">
    <app-selector (updateSelected)="selected($event)"></app-selector>
  </div>
  <div class="company-info">
    <app-company-info  [id]="id"></app-company-info>
  </div>
  <app-product-section *ngIf="id !== 6" [id]="id"></app-product-section>
  <app-card-with-selector *ngIf="id === 6" [id]="id"></app-card-with-selector>
</div>
<app-footer></app-footer>
