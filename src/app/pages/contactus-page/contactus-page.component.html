<app-header></app-header>
<div class="contain">
  <div class="wrapper">
    <div class="form">
      <h4>GET IN TOUCH</h4>
      <h2 class="form-headline">Send us a message</h2>
      <form
        id="submit-form"
        action=""
        [formGroup]="contactForm"
        (submit)="sendEmail($event)"
      >
        <p>
          <input
            id="name"
            class="form-input"
            type="text"
            placeholder="Your Name*"
            formControlName="name"
          />
          <small class="name-error"></small>
        </p>
        <p>
          <input
            id="email"
            class="form-input"
            type="email"
            placeholder="Your Email*"
            formControlName="email"
          />
          <small class="name-error"></small>
        </p>
        <p class="full-width">
          <input
            id="subject"
            class="form-input"
            type="text"
            placeholder="Subject*"
            required
            formControlName="subject"
          />
          <small></small>
        </p>
        <p class="full-width">
          <textarea
            minlength="20"
            id="message"
            cols="30"
            rows="7"
            placeholder="Your Message*"
            required
            formControlName="message"
          ></textarea>
          <small></small>
        </p>
        <p class="full-width">
          <button>Submit</button>
        </p>
      </form>
    </div>

    <div class="contacts contact-wrapper">
      <!-- Map goes here -->
      <iframe
        class="map"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d120688.37937787251!2d72.75664598360657!3d19.041220047421408!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7cfae855ea329%3A0x1f1d6a8f00acde6b!2suniversal%20hardware!5e0!3m2!1sen!2sin!4v1674135101506!5m2!1sen!2sin"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </div>
</div>
<app-footer></app-footer>
