<section>
  <div class="container py-4">
    <div class="row justify-content-center mb-4">
      <div
        class="col-md-6 col-lg-3 col-xs-4 mb-3"
        *ngFor="
          let product of productsList
            | paginate : { itemsPerPage: 5, currentPage: pageNumber }
        "
      >
        <div class="card text-black">
          <img
            src="{{ product.image }}"
            class="card-img-top"
            alt="Apple Computer"
          />
          <div class="card-body">
            <div class="text-center">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="text-muted mb-2">{{ product.company }}</p>
            </div>
            <div>
              <div class="d-flex justify-content-center">
                <span>Size:- {{ product.size }}</span>
              </div>
              <div class="d-flex justify-content-center">
                <span>MRP:- {{ product.price }}/-</span>
              </div>
              <div class="d-flex justify-content-center">
                <span> {{ product.description }}</span>
              </div>
            </div>
            <!-- <div
                class="d-flex  justify-content-center total font-weight-bold"
              >
                <a to="#" class="btn btn-primary"> View Product </a>
              </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="pagination">
  <pagination-controls (pageChange)="pageNumber = $event"></pagination-controls>
</div>
