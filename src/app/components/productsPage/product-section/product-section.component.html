<section>
  <div class="container py-4">
    <div class="row justify-content-center mb-4">
      <div
        class="col-md-6 col-lg-3 col-xs-4 mb-3"
        *ngFor="
          let product of productsList
            | paginate : { itemsPerPage: 5, currentPage: pageNumber }
        "
      >
        <div class="card text-black">
          <img
            src="https://hepoindia.com/pub/media/catalog/product/cache/36e26916d3573c3fd820f5a3750a4787/1/-/1--hepo-black-ka-channel--ankita-24-oct-_1__1_2.jpg"
            class="card-img-top"
            alt="Apple Computer"
          />
          <div class="card-body">
            <div class="text-center">
              <h5 class="card-title">Product Title</h5>
              <p class="text-muted mb-2">Brand</p>
            </div>
            <div>
              <div class="d-flex justify-content-center">
                <span>Size</span>
              </div>
              <div class="d-flex justify-content-center">
                <span>Price</span>
              </div>
              <div class="d-flex justify-content-center">
                <span>Description</span>
              </div>
            </div>
            <!-- <div
                class="d-flex  justify-content-center total font-weight-bold"
              >
                <a to="#" class="btn btn-primary"> View Product </a>
              </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="pagination">
  <pagination-controls (pageChange)="pageNumber = $event"></pagination-controls>
</div>
